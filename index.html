<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
<style>
body {
    font-family: 'Raleway';font-size: 22px;
}
</style>
<style>
/* unvisited link */
a:link {
    color: black;
}

/* visited link */
a:visited {
    color: #3C3C3C;
}

/* mouse over link */
a:hover {
    color: grey;
}

/* selected link */
a:active {
    color: lightgrey;
}
</style>
</head>
<body>
<p><center>Welcome to Decal Depot</p></center>
</body>
</html>
