<style>
/* unvisited link */
a:link {
    color: black;
}

/* visited link */
a:visited {
    color: #3C3C3C;
}

/* mouse over link */
a:hover {
    color: grey;
}

/* selected link */
a:active {
    color: lightgrey;
}
</style>
